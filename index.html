<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <section id="display">
                <p class="display-result"></p>
            </section>
            <section id="pad">
                <section id="topPad">
                    <div class="buttonAC">
                        <button class="button-Pad">AC</button>
                        <button class="button-Pad">AC</button>
                    </div>
                    <button class="button-Pad">C</button>
                    <button class="button-Pad">=</button>
                </section>
                <div id="bottom">
                    <section id="bottomPad">
                        <section id="numPad">
                            <div class="row">
                                <button class="button-Pad">1</button>
                                <button class="button-Pad">2</button>
                                <button class="button-Pad">3</button>
                            </div>
                            <div class="row">
                                <button class="button-Pad">4</button>
                                <button class="button-Pad">5</button>
                                <button class="button-Pad">6</button>
                            </div>
                            <div class="row">
                                <button class="button-Pad">7</button>
                                <button class="button-Pad">8</button>
                                <button class="button-Pad">9</button>
                            </div>
                            <div class="row">
                                <button class="button-Pad">0</button>
                                <button class="button-Pad">0</button>
                                <button class="button-Pad">.</button>
                            </div>
                        </section>
                        <section id="operations">
                            <div class="column">
                                <button class="button-Pad">+</button>
                                <button class="button-Pad">-</button>
                                <button class="button-Pad">*</button>
                                <button class="button-Pad">/</button>
                            </div>
                        </section>
                    </section>
                </div>
            </section>

        </div>
    </body>
</html>
